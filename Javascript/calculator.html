<html>

  <head>
    <title>Calculator</title>

    <style>
      button {
        width: 40px;
        height: 26px;
      }

      input {
        width: 210px;
        height: 26px;
      }

      table {
        border: 1px solid;
      }

    </style>

  </head>

  <body>
    <div class="main">
      <table>

        <tr>
          <td colspan="5">
            <input id="result" type="text" value="0" disabled>
          </td>
        </tr>

        <tr>
          <td>
            <button id="deg">DEG</button>
          </td>
          <td>
            <button id="fe" disabled>F-E</button>
          </td>
          <td colspan="3"></td>
        </tr>

        <tr>
          <td>
            <button id="mc">MC</button>
          </td>
          <td>
            <button id="mr">MR</button>
          </td>
          <td>
            <button id="mplus">M+</button>
          </td>
          <td>
            <button id="mminus">M-</button>
          </td>
          <td>
            <button id="ms">MS</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="twond" disabled>2<sup>nd</sup></button>
          </td>
          <td>
            <button id="pi">Pi</button>
          </td>
          <td>
            <button id="e">e</button>
          </td>
          <td>
            <button id="c">C</button>
          </td>
          <td>
            <button id="delete">&lt;&lt;</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="square">x<sup>2</sup></button>
          </td>
          <td>
            <button id="root">1/x</button>
          </td>
          <td>
            <button id="mode">|x|</button>
          </td>
          <td>
            <button id="exp">exp</button>
          </td>
          <td>
            <button id="mod">mod</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="sqrt">sqrt</button>
          </td>
          <td>
            <button id="openbracket">(</button>
          </td>
          <td>
            <button id="closebracket">)</button>
          </td>
          <td>
            <button id="factorial">n!</button>
          </td>
          <td>
            <button id="divide">/</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="xraisey">x<sup>y</sup></button>
          </td>
          <td>
            <button id="seven">7</button>
          </td>
          <td>
            <button id="eight">8</button>
          </td>
          <td>
            <button id="nine">9</button>
          </td>
          <td>
            <button id="multiply">*</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="tenraisex">10<sup>x</sup></button>
          </td>
          <td>
            <button id="four">4</button>
          </td>
          <td>
            <button id="five">5</button>
          </td>
          <td>
            <button id="six">6</button>
          </td>
          <td>
            <button id="subtract">--</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="log">log</button>
          </td>
          <td>
            <button id="one">1</button>
          </td>
          <td>
            <button id="two">2</button>
          </td>
          <td>
            <button id="three">3</button>
          </td>
          <td>
            <button id="addition">+</button>
          </td>
        </tr>

        <tr>
          <td>
            <button id="ln">ln</button>
          </td>
          <td>
            <button id="plusorminus">+/-</button>
          </td>
          <td>
            <button id="zero">0</button>
          </td>
          <td>
            <button id="dot">.</button>
          </td>
          <td>
            <button id="equal">=</button>
          </td>
        </tr>

      </table>
    </div>
    <script src="calc.js"></script>
  </body>

</html>
